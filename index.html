<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Novaposhta</title>
  </head>
  <!--***************** /MAIN PAGE  ****************-->

  <body>
    <!-- ================= modal window ============ -->
    <div class="novaposhta-modal-window-backdrop">
      <div class="container">
        <div class="novaposhta-modal-window">
          <form class="novaposhta-modal-form">
            <div class="novaposhta-modal-form-wrapper">
              <div class="novaposhta-modal-form-general-wrapper">
                <p class="novaposhta-modal-title">Параметри відправлення</p>
                <div class="novaposhta-modal-shipment-parameters-general">
                  <label
                    for="description-shipment"
                    class="novaposhta-modal-form-label"
                  >
                    <span class="novaposhta-modal-form-label-name"
                      >Опис відправлення</span
                    >
                    <span class="novaposhta-modal-form-input-icon">
                      <select class="novaposhta-modal-form-label-select">
                        <option value="mobile-accessories">
                          аксесуари для мобільних телефонів
                        </option>
                        <option value="phone">смартфон</option>
                      </select>
                    </span>
                  </label>

                  <label
                    class="novaposhta-modal-form-label novaposhta-modal-form-label-cost"
                  >
                    <span class="novaposhta-modal-form-label-name"
                      >Оціночна вартість</span
                    >
                    <span class="novaposhta-modal-form-input-icon">
                      <input
                        class="novaposhta-modal-form-label-input"
                        type="text"
                      />
                    </span>
                  </label>
                  <span class="novaposhta-modal-form-label-value">грн</span>
                </div>

                <div class="novaposhta-modal-shipment-parameters">
                  <div class="novaposhta-modal-shipment-parameters-wrap">
                    <label
                      for="description-shipment"
                      class="novaposhta-modal-form-label"
                    >
                      <span class="novaposhta-modal-form-label-name"
                        >Загальна вага</span
                      >
                      <span class="novaposhta-modal-form-input-icon">
                        <input
                          id="description-shipment"
                          class="novaposhta-modal-form-label-input"
                          type="text"
                        />
                      </span>
                    </label>
                    <span class="novaposhta-modal-form-label-value">кг</span>

                    <label
                      for="description-shipment"
                      class="novaposhta-modal-form-label"
                    >
                      <span class="novaposhta-modal-form-label-name"
                        >Загальний об'єм</span
                      >
                      <span class="novaposhta-modal-form-input-icon">
                        <input
                          id="description-shipment"
                          class="novaposhta-modal-form-label-input"
                          type="text"
                        />
                      </span>
                    </label>
                    <span class="novaposhta-modal-form-label-value">м.куб</span>

                    <label
                      for="description-shipment"
                      class="novaposhta-modal-form-label"
                    >
                      <span class="novaposhta-modal-form-label-name"
                        >Кількість місць</span
                      >
                      <span class="novaposhta-modal-form-input-icon">
                        <input
                          id="description-shipment"
                          class="novaposhta-modal-form-label-input"
                          type="text"
                        />
                      </span>
                    </label>
                    <span class="novaposhta-modal-form-label-value">шт</span>
                  </div>
                  <span class="novaposhta-modal-form-label-value">АБО</span>
                  <div class="novaposhta-modal-shipment-parameters-wrap">
                    <label
                      for="description-shipment"
                      class="novaposhta-modal-form-label"
                    >
                      <span class="novaposhta-modal-form-label-name"
                        >Довжина</span
                      >
                      <span class="novaposhta-modal-form-input-icon">
                        <input
                          id="description-shipment"
                          class="novaposhta-modal-form-label-input"
                          type="text"
                        />
                      </span>
                    </label>
                    <span class="novaposhta-modal-form-label-value">см</span>

                    <label
                      for="description-shipment"
                      class="novaposhta-modal-form-label"
                    >
                      <span class="novaposhta-modal-form-label-name"
                        >Ширина</span
                      >
                      <span class="novaposhta-modal-form-input-icon">
                        <input
                          id="description-shipment"
                          class="novaposhta-modal-form-label-input"
                          type="text"
                        />
                      </span>
                    </label>
                    <span class="novaposhta-modal-form-label-value">см</span>

                    <label
                      for="description-shipment"
                      class="novaposhta-modal-form-label"
                    >
                      <span class="novaposhta-modal-form-label-name"
                        >Висота</span
                      >
                      <span class="novaposhta-modal-form-input-icon">
                        <input
                          id="description-shipment"
                          class="novaposhta-modal-form-label-input"
                          type="text"
                        />
                      </span>
                    </label>
                    <span class="novaposhta-modal-form-label-value">см</span>
                  </div>
                  <div>
                    <p class="novaposhta-modal-title">Платник за доставку</p>
                    <div>
                      <label>
                        <input
                          type="radio"
                          name="who-pays"
                          checked
                          class="novaposhta-modal-form-checkbox"
                        />
                        <span>Oтримувач</span>
                      </label>
                      <label>
                        <input
                          type="radio"
                          name="who-pays"
                          class="novaposhta-modal-form-checkbox"
                        />
                        <span>Відправник</span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="novaposhta-modal-form-general-wrapper">
                <p class="novaposhta-modal-title">Відправник</p>
                <div
                  class="novaposhta-modal-shipment-parameters-general-sender"
                >
                  <label class="novaposhta-modal-form-label">
                    <span class="novaposhta-modal-form-label-name"
                      >Контактна особа відправника</span
                    >

                    <span class="novaposhta-modal-form-input-icon">
                      <select
                        class="novaposhta-modal-form-label-select"
                        name="contact"
                      >
                        <option value="Kuk">
                          Кук Юрій Павлович +38 050 555 55 55
                        </option>
                        <option value="Skolozdra">
                          Сколоздра Мар'ян Іванович +380 (67) 320-14-00
                        </option>
                      </select>
                    </span>
                  </label>

                  <label
                    for="description-shipment"
                    class="novaposhta-modal-form-label"
                  >
                    <span class="novaposhta-modal-form-label-name"
                      >Адреса відправника</span
                    >
                    <span class="novaposhta-modal-form-input-icon">
                      <select
                        class="novaposhta-modal-form-label-select"
                        name="contact"
                      >
                        <option value="Kuk">
                          м. Львів Відділення №34 (до 30 кг): вул. Б.
                          Хмельницького, 176
                        </option>
                        <option value="Skolozdra">
                          м. Дубляни Відділення №1: вул. Львівська, 17а
                        </option>
                      </select>
                    </span>
                  </label>
                </div>
              </div>
            </div>

            <div class="novaposhta-modal-form-recipient">
              <div>
                <div style="margin-top: 8px">
                  <p class="novaposhta-modal-title">Одержувач</p>
                  <label>
                    <input
                      type="radio"
                      name="who-recipient"
                      class="novaposhta-modal-form-checkbox"
                      checked
                    />
                    <span>Приватна особа</span>
                  </label>
                  <label>
                    <input
                      type="radio"
                      name="who-recipient"
                      class="novaposhta-modal-form-checkbox"
                    />
                    <span>Юридична особа</span>
                  </label>
                </div>
                <div class="novaposhta-modal-form-wrapper">
                  <label class="novaposhta-modal-form-label">
                    <span class="novaposhta-modal-form-label-name"
                      >Телефон</span
                    >
                    <span class="novaposhta-modal-form-input-icon">
                      <input
                        class="novaposhta-modal-form-label-input"
                        type="tel"
                        minlength="11"
                        maxlength="17"
                        name="user_phone"
                        pattern="[+0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                        title="+xx-xxx-xxx-xx-xx"
                        required
                      />
                    </span>
                  </label>
                  <label class="novaposhta-modal-form-label">
                    <span class="novaposhta-modal-form-label-name"
                      >Прізвище</span
                    >
                    <span class="novaposhta-modal-form-input-icon">
                      <input
                        class="novaposhta-modal-form-label-input"
                        type="text"
                        name="user_name"
                        minlength="2"
                        maxlength="100"
                        pattern="^[A-Za-z-Яа-яІіЇїЄєґҐ]+$"
                        required
                      />
                    </span>
                  </label>
                  <label class="novaposhta-modal-form-label">
                    <span class="novaposhta-modal-form-label-name">Імя</span>
                    <span class="novaposhta-modal-form-input-icon">
                      <input
                        class="novaposhta-modal-form-label-input"
                        type="text"
                        name="user_surname"
                        minlength="2"
                        maxlength="100"
                        pattern="^[A-Za-z-Яа-яІіЇїЄєґҐ]+$"
                        required
                      />
                    </span>
                  </label>

                  <label class="novaposhta-modal-form-label">
                    <span class="novaposhta-modal-form-label-name"
                      >По-батькові</span
                    >
                    <span class="novaposhta-modal-form-input-icon">
                      <input
                        class="novaposhta-modal-form-label-input"
                        type="text"
                        name="user_surname_dad"
                        minlength="2"
                        maxlength="100"
                        pattern="^[A-Za-z-Яа-яІіЇїЄєґҐ]+$"
                        required
                      />
                    </span>
                  </label>
                </div>
                <div style="margin-bottom: 8px; margin-top: 8px">
                  <label>
                    <input
                      type="radio"
                      name="where-delivery"
                      class="novaposhta-modal-form-checkbox"
                      checked
                    />
                    <span>Відділення</span>
                  </label>
                  <label>
                    <input
                      type="radio"
                      name="where-delivery"
                      class="novaposhta-modal-form-checkbox"
                    />
                    <span>Адреса</span>
                  </label>
                  <label>
                    <input
                      type="radio"
                      name="where-delivery"
                      class="novaposhta-modal-form-checkbox"
                    />
                    <span>Поштомат</span>
                  </label>
                  <label>
                    <input
                      type="radio"
                      name="where-delivery"
                      class="novaposhta-modal-form-checkbox"
                    />
                    <span>Цифрова адреса</span>
                  </label>
                </div>
                <div class="novaposhta-modal-form-wrapper">
                  <label class="novaposhta-modal-form-label">
                    <span class="novaposhta-modal-form-label-name"
                      >Населений пункт</span
                    >

                    <span class="novaposhta-modal-form-input-icon">
                      <select
                        class="novaposhta-modal-form-label-select"
                        name="contact"
                      >
                        <option value="Kuk">м. Львів, Львівська обл.</option>
                        <option value="Skolozdra">
                          м. Дубляни, Львівська обл.
                        </option>
                      </select>
                    </span>
                  </label>

                  <label
                    for="description-shipment"
                    class="novaposhta-modal-form-label"
                  >
                    <span class="novaposhta-modal-form-label-name"
                      >Відділення</span
                    >
                    <span class="novaposhta-modal-form-input-icon">
                      <select
                        class="novaposhta-modal-form-label-select"
                        name="contact"
                      >
                        <option value="Kuk">
                          Відділення №34 (до 30 кг): вул. Б. Хмельницького, 176
                        </option>
                        <option value="Skolozdra">
                          Відділення №1: вул. Львівська, 17а
                        </option>
                      </select>
                    </span>
                  </label>
                </div>
              </div>
              <p class="novaposhta-modal-title">Додаткові послуги</p>
              <div style="display: flex">
                <div class="novaposhta-modal-switch">
                  <label class="burger-switch">
                    <input type="checkbox" class="burger-switch-input" />
                    <span class="burger-switch-slider"></span>
                  </label>
                </div>
                <span class="burger-switch-slider-name">Грошовий переказ</span>
              </div>
              <div style="display: flex; column-gap: 4px">
                <label
                  class="novaposhta-modal-form-label novaposhta-modal-form-label-cost"
                >
                  <span class="novaposhta-modal-form-label-name">Сума</span>
                  <span class="novaposhta-modal-form-input-icon">
                    <input
                      class="novaposhta-modal-form-label-input"
                      type="text"
                    />
                  </span>
                </label>
                <span class="novaposhta-modal-form-label-value">грн</span>
                <div style="display: flex; flex-direction: column">
                  <span class="novaposhta-modal-form-label-name"
                    >Платник за доставку</span
                  >
                  <div style="margin-top: 28px">
                    <label>
                      <input
                        type="radio"
                        name="pay-delivery"
                        class="novaposhta-modal-form-checkbox"
                      />
                      <span>Відправник</span>
                    </label>
                    <label>
                      <input
                        type="radio"
                        name="pay-delivery"
                        checked
                        class="novaposhta-modal-form-checkbox"
                      />
                      <span>Одержувач</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div class="wrap-button">
              <div class="novaposhta-btn-wrap">
                <button
                  form="form-submit"
                  type="submit"
                  class="novaposhta-modal-btn-submit btn"
                >
                  Створити накладну
                </button>
                <button type="button" class="novaposhta-modal-btn btn">
                  Скасувати
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- ================= /modal window ============ -->
  </body>
</html>
