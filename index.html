<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Novaposhta</title>
  </head>
  <body>
    <div class="container">
      <!-- ===================== FORM ============================================ -->
      <form class="novaposhta-form">
        <div class="novaposhta-form-wrapper">
          <!-- ************************** Shipping options****************************** -->
          <div class="novaposhta-form-general-wrapper">
            <!-- ---------------- Main shipping options -------------  -->
            <div class="novaposhta-title-wrap">
              <p class="novaposhta-title">Параметри відправлення</p>
              <div>
                <label class="novaposhta-form-label-other">
                  <input
                    type="radio"
                    class="novaposhta-form-checkbox novaposhta-subtitle"
                    checked
                  />
                  <span class="novaposhta-subtitle">Посилки та вантажі</span>
                </label>
              </div>
            </div>
            <div class="novaposhta-shipment-parameters-general-wrap">
              <div>
                <div class="novaposhta-shipment-parameters-general">
                  <label class="novaposhta-form-label">
                    <span class="novaposhta-form-label-name"
                      >Опис відправлення</span
                    >
                    <span class="novaposhta-form-input">
                      <select class="novaposhta-form-label-select">
                        <option value="mobile-accessories">
                          аксесуари для мобільних телефонів
                        </option>
                        <option value="phone">смартфон</option>
                      </select>
                    </span>
                  </label>
                </div>
                <div class="novaposhta-shipment-parameters">
                  <div class="novaposhta-shipment-parameters-general">
                    <div>
                      <label
                        class="novaposhta-form-label novaposhta-form-label-value-weight"
                      >
                        <span class="novaposhta-form-label-name"
                          >Загальна вага, кг</span
                        >
                        <div class="novaposhta-shipment-parameters-general">
                          <span class="novaposhta-form-input">
                            <input
                              class="novaposhta-form-label-input"
                              type="number"
                            />
                          </span>
                        </div>
                      </label>
                    </div>

                    <div class="novaposhta-shipment-parameters-wrap">
                      <div class="novaposhta-shipment-parameters-wrap-lhct">
                        <label class="novaposhta-form-label">
                          <span class="novaposhta-form-label-name"
                            >Довжина, см</span
                          >
                          <span class="novaposhta-form-input">
                            <input
                              class="novaposhta-form-label-input"
                              type="number"
                            />
                          </span>
                        </label>

                        <label class="novaposhta-form-label">
                          <span class="novaposhta-form-label-name"
                            >Ширина, см</span
                          >
                          <span class="novaposhta-form-input">
                            <input
                              class="novaposhta-form-label-input"
                              type="number"
                            />
                          </span>
                        </label>

                        <label class="novaposhta-form-label">
                          <span class="novaposhta-form-label-name"
                            >Висота, см</span
                          >
                          <span class="novaposhta-form-input">
                            <input
                              class="novaposhta-form-label-input"
                              type="number"
                            />
                          </span>
                        </label>
                      </div>

                      <div class="novaposhta-form-label-total">
                        <span class="novaposhta-form-label-total-span"
                          >або</span
                        >
                        <div class="novaposhta-shipment-parameters-general">
                          <label class="novaposhta-form-label">
                            <span class="novaposhta-form-label-name"
                              >Загальний об'єм, м<span
                                class="novaposhta-form-cub"
                              ></span
                            ></span>
                            <span class="novaposhta-form-input">
                              <input
                                class="novaposhta-form-label-input"
                                type="number"
                              />
                            </span>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- ---------------- /Main shipping options -------------  -->
              <!-- ------------ Additional shipping options ------------  -->
              <div>
                <label
                  class="novaposhta-form-label novaposhta-form-label-other-parameters"
                >
                  <span class="novaposhta-form-label-name"
                    >Оціночна вартість, грн</span
                  >
                  <span class="novaposhta-form-input">
                    <input class="novaposhta-form-label-input" type="number" />
                  </span>
                </label>

                <label
                  class="novaposhta-form-label novaposhta-form-label-other-parameters"
                >
                  <span class="novaposhta-form-label-name">Об'ємна вага</span>
                  <span class="novaposhta-form-input">
                    <input class="novaposhta-form-label-input" type="number" />
                  </span>
                </label>

                <div class="novaposhta-shipment-parameters-general">
                  <label
                    class="novaposhta-form-label novaposhta-form-label-other-parameters"
                  >
                    <span class="novaposhta-form-label-name"
                      >Кількість місць, шт</span
                    >
                    <span class="novaposhta-form-input">
                      <input
                        class="novaposhta-form-label-input"
                        type="number"
                      />
                    </span>
                  </label>
                </div>
              </div>
            </div>
            <!-- ------------ /Additional shipping options ------------  -->

            <!-- ------------------- Payer for delivery ------------------- -->
            <div class="novaposhta-payer-for-delivery-wrap">
              <div>
                <p class="novaposhta-title">Платник за доставку</p>
                <div>
                  <label class="distance-between-checkbox">
                    <input
                      type="radio"
                      name="who-pays"
                      checked
                      class="novaposhta-form-checkbox"
                    />
                    <span>Oтримувач</span>
                  </label>
                  <label>
                    <input
                      type="radio"
                      name="who-pays"
                      class="novaposhta-form-checkbox"
                    />
                    <span>Відправник</span>
                  </label>
                </div>
              </div>
              <div class="novaposhta-form-payment-for-delivery">
                <span class="novaposhta-form-label-name novaposhta-subtitle"
                  >Форма оплати за доставку</span
                >
                <div>
                  <label class="distance-between-checkbox">
                    <input
                      type="radio"
                      name="what-pays"
                      checked
                      class="novaposhta-form-checkbox"
                    />
                    <span>Готівка</span>
                  </label>
                  <label>
                    <input
                      type="radio"
                      name="what-pays"
                      class="novaposhta-form-checkbox"
                    />
                    <span>Безготівка</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <!-- ------------------- /Payer for delivery ------------------- -->
          <!-- *********  *********** /Shipping options *************** -->

          <!-- ********************* Sender-options ****************** -->
          <div class="novaposhta-form-general-wrapper">
            <p class="novaposhta-title">Відправник</p>
            <div class="novaposhta-shipment-parameters-general-sender">
              <label class="novaposhta-form-label">
                <span class="novaposhta-form-label-name"
                  >Контактна особа відправника</span
                >

                <span class="novaposhta-form-input">
                  <select class="novaposhta-form-label-select" name="contact">
                    <option value="Kuk">
                      Кук Юрій Павлович +38 050 555 55 55
                    </option>
                    <option value="Skolozdra">
                      Сколоздра Мар'ян Іванович +380 (67) 320-14-00
                    </option>
                  </select>
                </span>
              </label>

              <label class="novaposhta-form-label">
                <span class="novaposhta-form-label-name"
                  >Адреса відправника</span
                >
                <span class="novaposhta-form-input">
                  <select class="novaposhta-form-label-select" name="contact">
                    <option value="Kuk">
                      м. Львів Відділення №34 (до 30 кг): вул. Б. Хмельницького,
                      176
                    </option>
                    <option value="Skolozdra">
                      м. Дубляни Відділення №1: вул. Львівська, 17а
                    </option>
                  </select>
                </span>
              </label>
            </div>
          </div>
        </div>
        <!-- ********************* /Sender-options ****************** -->

        <!-- ******************** Recipient-options **************** -->
        <div class="novaposhta-form-recipient">
          <div>
            <div>
              <p class="novaposhta-title">Одержувач</p>
              <label class="distance-between-checkbox">
                <input
                  type="radio"
                  name="who-recipient"
                  class="novaposhta-form-checkbox"
                  checked
                />
                <span>Приватна особа</span>
              </label>
              <label>
                <input
                  type="radio"
                  name="who-recipient"
                  class="novaposhta-form-checkbox"
                />
                <span>Юридична особа</span>
              </label>
            </div>
            <div class="novaposhta-form-wrapper-receiver">
              <label class="novaposhta-form-label">
                <span class="novaposhta-form-label-name">Телефон</span>
                <span class="novaposhta-form-input">
                  <input
                    class="novaposhta-form-label-input"
                    type="tel"
                    minlength="11"
                    maxlength="17"
                    name="user_phone"
                    pattern="[+0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                    title="+xx-xxx-xxx-xx-xx"
                    required
                  />
                </span>
              </label>
              <label class="novaposhta-form-label">
                <span class="novaposhta-form-label-name">Прізвище</span>
                <span class="novaposhta-form-input">
                  <input
                    class="novaposhta-form-label-input"
                    type="text"
                    name="user_name"
                    minlength="2"
                    maxlength="100"
                    pattern="^[A-Za-z-Яа-яІіЇїЄєґҐ]+$"
                    required
                  />
                </span>
              </label>
              <label class="novaposhta-form-label">
                <span class="novaposhta-form-label-name">Імя</span>
                <span class="novaposhta-form-input">
                  <input
                    class="novaposhta-form-label-input"
                    type="text"
                    name="user_surname"
                    minlength="2"
                    maxlength="100"
                    pattern="^[A-Za-z-Яа-яІіЇїЄєґҐ]+$"
                    required
                  />
                </span>
              </label>

              <label class="novaposhta-form-label">
                <span class="novaposhta-form-label-name">По-батькові</span>
                <span class="novaposhta-form-input">
                  <input
                    class="novaposhta-form-label-input"
                    type="text"
                    name="user_surname_dad"
                    minlength="2"
                    maxlength="100"
                    pattern="^[A-Za-z-Яа-яІіЇїЄєґҐ]+$"
                    required
                  />
                </span>
              </label>
            </div>
            <div class="novaposhta-place-receipt-wrap">
              <label>
                <input
                  type="radio"
                  name="where-delivery"
                  class="novaposhta-form-checkbox"
                  checked
                />
                <span>Відділення</span>
              </label>
              <label>
                <input
                  type="radio"
                  name="where-delivery"
                  class="novaposhta-form-checkbox"
                />
                <span>Адреса</span>
              </label>
              <label>
                <input
                  type="radio"
                  name="where-delivery"
                  class="novaposhta-form-checkbox"
                />
                <span>Поштомат</span>
              </label>
              <label>
                <input
                  type="radio"
                  name="where-delivery"
                  class="novaposhta-form-checkbox"
                />
                <span>Цифрова адреса</span>
              </label>
            </div>
            <div class="novaposhta-form-wrapper-receiver">
              <label
                class="novaposhta-form-label novaposhta-form-label-locality"
              >
                <span class="novaposhta-form-label-name">Населений пункт</span>

                <span class="novaposhta-form-input">
                  <select class="novaposhta-form-label-select" name="city">
                    <option>м. Львів, Львівська обл.</option>
                    <option>м. Дубляни, Львівська обл.</option>
                  </select>
                </span>
              </label>

              <label
                class="novaposhta-form-label novaposhta-form-label-department"
              >
                <span class="novaposhta-form-label-name">Відділення</span>
                <span class="novaposhta-form-input">
                  <select class="novaposhta-form-label-select" name="departure">
                    <option class="novaposhta-form-label-select-option">
                      Відділення №34 (до 30 кг): вул. Б. Хмельницького, 176
                    </option>
                    <option>Відділення №1: вул. Львівська, 17а</option>
                  </select>
                </span>
              </label>
            </div>
          </div>
          <!-- ******************** /Recipient-options **************** -->

          <!-- ******************** Additional-options **************** -->
          <p class="novaposhta-title">Додаткові послуги</p>
          <div class="novaposhta-switch-wrap">
            <div class="novaposhta-switch">
              <label class="novaposhta-switch">
                <input type="checkbox" class="novaposhta-switch-input" />
                <span class="novaposhta-switch-slider"></span>
              </label>
            </div>
            <span class="novaposhta-switch-slider-name">Грошовий переказ</span>
          </div>
          <div class="novaposhta-payer-for-delivery-wrap">
            <label
              class="novaposhta-form-label novaposhta-form-label-cost novaposhta-form-label-other-parameters"
            >
              <span class="novaposhta-form-label-name">Сума, грн</span>
              <span class="novaposhta-form-input">
                <input
                  class="novaposhta-form-label-input novaposhta-form-label-input-pay-color"
                  type="number"
                />
              </span>
            </label>
            <div>
              <span class="novaposhta-form-label-name"
                >Платник за доставку</span
              >
              <div class="novaposhta-form-label-checkbox">
                <label class="distance-between-checkbox">
                  <input
                    type="radio"
                    name="pay-delivery"
                    class="novaposhta-form-checkbox"
                  />
                  <span>Відправник</span>
                </label>
                <label>
                  <input
                    type="radio"
                    name="pay-delivery"
                    checked
                    class="novaposhta-form-checkbox"
                  />
                  <span>Одержувач</span>
                </label>
              </div>
            </div>
            <div>
              <span class="novaposhta-form-label-name">Форма отримання</span>
              <div class="novaposhta-form-label-checkbox">
                <label class="distance-between-checkbox">
                  <input
                    type="radio"
                    name="form-of-payment"
                    checked
                    class="novaposhta-form-checkbox"
                  />
                  <span>у відділенні</span>
                </label>
                <label>
                  <input
                    type="radio"
                    name="form-of-payment"
                    class="novaposhta-form-checkbox"
                  />
                  <span>На карту</span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <!-- ******************** /Additional-options **************** -->

        <!-- ******************** Button **************** -->
        <div class="wrap-button">
          <div class="novaposhta-btn-wrap">
            <button
              form="form-submit"
              type="submit"
              class="novaposhta-btn-submit btn"
            >
              Створити накладну
            </button>
            <div>
              <button
                style="margin-right: 52px"
                type="button"
                class="novaposhta-link"
              >
                Зберегти
              </button>
              <button type="button" class="novaposhta-link">Скасувати</button>
            </div>
          </div>
        </div>
        <!-- ******************** /Button **************** -->
      </form>
      <!-- ===================== /FORM ============================================ -->
    </div>
  </body>
</html>
